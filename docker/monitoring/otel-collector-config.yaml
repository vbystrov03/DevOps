receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

exporters:
  otlp:
    endpoint: "aspire:18889"
    tls:
        insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"

extensions:
  zpages:
    endpoint: "0.0.0.0:55679"

processors:
  batch:

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus,otlp]

    logs:
      receivers: [otlp]
      processors: []
      exporters: [otlp]
    
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]